<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Test Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 1rem;
        }
        p {
            color: #636e72;
            margin-bottom: 2rem;
        }
        .btn {
            background: #0984e3;
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Test Site</h1>
        <p>Best of luck !!</p>
    <a href="test.html" class="btn">Click here for test page</a>
    </div>
</body>
</html>
